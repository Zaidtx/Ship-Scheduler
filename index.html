<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Moment Js-->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <title>Ship Scheduler</title>
</head>
<body>

    <div class="container">

        <!-- Jumbotron -->
        <div class="jumbotron mt-5">
          <h1 class="text-center">Ship Scheduler</h1>
        </div>
        <div class="card">
          <div class="card-header">Current Ship Schedule</div>
          <div class="card-body">
            <div class="table table-striped">
              <thead>
                <tr>
                  <th>Ship Name</th>
                  <th>Destination</th>
                  <th>Frequency(min)</th>
                  <th>Next Arrival</th>
                  <th>Minutes Away</th>
                </tr>
              </thead>
              <tbody>

              </tbody>
            </div>
          </div>
        </div>
    
           

              

          <!-- Sign-Up Card-->
          <div class="col-lg-13">
            <div class="card card-default">
              <div class="card-header">
                Add ship
              </div>
              <div class="card-body">
    
                <!-- Sign-up Form (note the various input "types")-->
    
                <form role="form">
                  <div class="form-group row">
                    <label for="name-input">Ship Name:</label>
                    <input class="form-control" id="name-input" type="text" />
                  </div>
                  <div class="form-group row">
                    <label for="dest-input">Destination</label>
                    <input class="form-control" id="dest-input" type="text" />
                  </div>
                  <div class="form-group row">
                    <label for="time-input">First Ship Time (HH:mm - military time) </label>
                    <input class="form-control" id="time-input" type="text" />
                  </div>
                  <div class="form-group row">
                    <label for="freq-input">Frequency (min)</label>
                    <input class="form-control" id="freq-input" type="time" />
                  </div>
                  <button class="btn btn-outline-primary" id="add-ship" type="submit">Submit</button>
                </form>
    
              </div>
    
            </div>
    
          </div>    





      <!-- jQuery -->
 <script src="https://code.jquery.com/jquery.js"></script>
 <!-- The core Firebase JS SDK i -->
<script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-app.js"></script>


 <!--SDKs for Fire base products that you want to use -->
<script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-analytics.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-database.js"></script>
<script src="assets/app.js"></script>



</body>
</html>
